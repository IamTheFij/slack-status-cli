---
linters:
  enable:
    - asciicheck
    - bodyclose
    - dogsled
    - dupl
    - err113
    - exhaustive
    - gochecknoinits
    - gocognit
    - gocritic
    - gocyclo
    - gofumpt
    - goimports
    - goprintffuncname
    - gosec
    - misspell
    - mnd
    - nakedret
    - nestif
    - nlreturn
    - noctx
    - unparam
    - wsl
  disable:
    - gochecknoglobals
